<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="job application form.css">
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form action="">
            <div class="divider">
            <label for="text">Full name:</label>
            <input type="text" id="name" required placeholder="Enter you name">
            </div>

            <div class="divider">
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Enter your email">
            </div> 

            <div class="seperator">
            <label for="position">Position:</label>
            <select name="" id="position">
                <option value="" disabled selected>Select Position</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
            </select>
            </div>
            <fieldset class="radio-group">
              <legend>Availability</legend>
  <label>
    <input type="radio" name="availability" value="full-time">
    Full-Time
  </label>

  <label>
    <input type="radio" name="availability" value="part-time">
    Part-Time
  </label>
  <label for="message">Why do you want this job</label>
<textarea id="message" name="message" rows="5" cols="40" placeholder="Type your thoughts here..."></textarea>
<button type="submit">submit</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
