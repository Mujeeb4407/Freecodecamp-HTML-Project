<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stay organised and focused with our interactive 
    to-do-list,featuring checkboxesand detail descriptions,">
    <title>Document</title>
    <link rel="stylesheet" href="To-do-list.css">
</head>
<body>
    <div class="mycontainer">
        <h1>My To-Do List</h1>
    <ul class="todo-list">
        <div class="seperate1">
        <li><input type="checkbox" id="explore">
        <label for="explore">Explore gaming period</label>
        <ul class="sub-item">
            <li><a href="https://www.store link.com/" class="sub-item-link" target="_blank">Store Link</a></li>
        </ul>
        </li>
        </div>
        <br>
        <div class="seperate1">
        <li><input type="checkbox" id="finish">
        <label for="finish">Finish the report</label>
        <ul class="sub-item">
            <li><a href="request access" target="_blank" class="sub-item-link">Request Access</a></li>
        </ul>
        </li>
        </div>
        <br>
        <div class="seperate1">
        <li><input type="checkbox" id="view">
        <label for="view">View Phone's Warranty</label>
        <ul class="sub-item">
            <li><a href="view receipt" target="_blank" class="sub-item-link">View Receipts</a></li>
        </ul>
        </li>
        </div>
        <br>
        <div class="seperate1">
        <li><input type="checkbox" id="check">
        <label for="check">Check Processor Spec</label>
        <ul class="sub-item">
            <li><a href="view model number" target="_blank" class="sub-item-link">View Model number</a></li>
        </ul>
        </li>
        </div>
    </ul>
    </div>
</body>
</html>
