<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creating impactful digital experiences">
    <title>Business Card</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="business-card">
        <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="Profile Image">
        <p class="full-name">Abdul Mujeeb</p>
        <p class="designation">Software Developer</p>
        <p class="company">Tech Solutions Ltd.</p>
        
        <hr>
        
        <p>Email: abdul@example.com</p>
        <p>Phone: +234 123 456 7890</p>
        
        <a href="https://example.com" target="_blank">Portfolio</a>
        
        <hr>
        
        <div class="social-media">
            <h2>Connect with me</h2>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://github.com" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
