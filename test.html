<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Navbar Layout</title>
    <link rel="stylesheet" href="test.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Top Navbar -->
    <div class="top-navbar">
      <div class="search-container">
        <i class="bx bx-search"></i>
        <input type="text" placeholder="Search..." />
      </div>
      <div class="icons">
        <i class="bx bx-bell"></i>

        <div class="profile">
          <img src="freecodecamp/Radio-misr/images/1.jpg" alt="Profile" />
          <span>Jacob wilis</span>
        </div>
      </div>
    </div>
    <!-- Second Navbar -->
    <nav class="second-navbar">
      <div class="logo">
        <a href="#home" class="active">Mujeeb <span>Website</span></a>
      </div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#blog">Blog</a></li>
      </ul>
    </nav>

    <section id="home" class="home">
      <div class="home-img">
        <img src="freecodecamp/Radio-misr/images/1.jpg" alt="" />
      </div>

      <div class="home-content">
        <p>5 Minute Read</p>
        <h1>Lorem ipsum dolor</h1>
        <p>
          Occaecati est et illo quibusdam accusamus qui. Incidunt aut et
          molestiae ut facere aut. Est quidem iusto praesentium excepturi harum
          nihil tenetur facilis. Ut omnis voluptates nihil accusantium doloribus
          eaque debitis.
        </p>
      </div>
    </section>
  </body>
</html>
